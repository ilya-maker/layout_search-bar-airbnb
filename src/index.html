<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<label>

  <form>
    <label class="label_search_form_border label_big_area">
      <input data-qa="keypress" data-qa="big" class="input_area_for_search input_big_area" type="search" placeholder='Try "Los Angeles"'>
    </label>
  </form>

  <div style="margin-bottom: 30px"></div>

  <form>
    <label class="label_search_form_border label_small_area">
      <input data-qa="small" class="input_area_for_search input_small_area" type="search" placeholder='Try "Los Angeles"'>
     </label>
  </form>

</label>
</body>
</html>
