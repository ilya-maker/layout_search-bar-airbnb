<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form>
    <label class="label-search label-big">
      <input data-qa="keypress" data-qa="big" class="input-area input-big" type="search" placeholder='Try "Los Angeles"'>
    </label>
  </form>

  <div style="margin-bottom: 30px"></div>

  <form>
    <label class="label-search label-small">
      <input data-qa="small" class="input-area input-small" type="search" placeholder='Try "Los Angeles"'>
    </label>
  </form>
</body>
</html>
